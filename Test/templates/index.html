<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lay's Chips Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-search"></i>
                <h1>Lay's Chips Detector</h1>
            </div>
            <p class="subtitle">AI-powered detection using OWL-ViT model</p>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>Upload an Image</h3>
                        <p>Drag and drop an image here or click to browse</p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                    </div>
                </div>

                <div class="controls">
                    <div class="confidence-control">
                        <label for="confidence">Confidence Threshold:</label>
                        <input type="range" id="confidence" min="0.05" max="0.5" step="0.05" value="0.1">
                        <span id="confidenceValue">0.1</span>
                    </div>
                    <button class="detect-btn" id="detectBtn" disabled>
                        <i class="fas fa-search"></i>
                        Detect Lay's
                    </button>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2>Detection Results</h2>
                    <div class="status-indicator" id="statusIndicator">
                        <i class="fas fa-times-circle"></i>
                        <span>No Lay's detected</span>
                    </div>
                </div>

                <div class="results-content">
                    <div class="image-container">
                        <div class="image-tabs">
                            <button class="tab-btn active" onclick="showTab('original')">Original</button>
                            <button class="tab-btn" onclick="showTab('annotated')" id="annotatedTab" style="display: none;">Annotated</button>
                        </div>
                        <div class="image-display">
                            <img id="resultImage" src="" alt="Detection result">
                        </div>
                    </div>

                    <div class="detection-details">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <i class="fas fa-boxes"></i>
                                <div class="stat-content">
                                    <span class="stat-number" id="detectionCount">0</span>
                                    <span class="stat-label">Detections</span>
                                </div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-chart-line"></i>
                                <div class="stat-content">
                                    <span class="stat-number" id="avgConfidence">0.00</span>
                                    <span class="stat-label">Avg Confidence</span>
                                </div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-tags"></i>
                                <div class="stat-content">
                                    <span class="stat-number" id="uniqueLabels">0</span>
                                    <span class="stat-label">Unique Items</span>
                                </div>
                            </div>
                        </div>

                        <div class="detection-list" id="detectionList">
                            <!-- Detection details will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Analyzing image...</p>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by Hugging Face OWL-ViT â€¢ Built with Flask</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
